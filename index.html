<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - PWA</title>
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- JivoSite Chat Widget -->
    <script src="//code.jivosite.com/widget/1gSMT3Mxwb" async></script>

    <!-- Register Service Worker Script -->
    <script>
        if ('serviceWorker' in navigator && location.protocol === 'https:') {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registrado:', reg))
                .catch(err => console.log('Error al registrar el Service Worker:', err));
        }
    </script>

    <!-- Main App Script (deferred loading) -->
    <script defer src="app.js"></script>
</head>

<body>
    <section class="food_section layout_padding">
        <div class="form-group">
            <div class="container">
                <h1>Pendientes</h1>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Escribe una tarea..." required>
                    <button type="submit">Agregar</button>
                    <button type="button" id="enable-notifications">Habilitar notificaciones</button>
                </form>
                <ul id="task-list"></ul>
            </div>
        </div>
    </section>
</body>

</html>
